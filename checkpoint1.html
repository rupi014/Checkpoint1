<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chechpoint1</title>
    <script src="https://kit.fontawesome.com/e7ce68a580.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Grid 1 -->
    
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue;">My fantastic Content</p>
    </div>

    <!-- Grid 2 -->

    <div class="gridTwo">
        <div class="textOne">
            <p>Hello</p>
        </div>
        <div class="textTwo">
            <p>My name is</p>
        </div>
        <div class="textThree">
            <p>Rubens</p>
        </div>
    </div>

    <!-- Grid 3 -->

    <div class="gridThree">
        <div class="postOne">
            <p>The text I chose is Awesome</p>
        </div>
        <div class="postTwo">
            <img src="images/PUENTE-COLGANTE.jpg" alt="PhotoPuenteColgante">
        </div>
    </div>

    <!-- Grid 4 -->

    <div class="gridFour">
        <div class="partOne">
            <p>My Even More Awesome Text</p>
        </div>
        <div id="partTwo">
            <p>My left text</p>
            <p>My right text</p>
        </div>
    </div>

    <!-- Grid 5 -->

    <div class="gridFive">
        <div class="upText">
            <p>Another Awesome Text</p>
        </div>

        <div id="downText">
            <img src="images/mira-kemppainen-qC117ahi-mE-unsplash.jpg" alt="PhotoFarol">
            <img src="images/josh-hild-_TuI8tZHlk4-unsplash.jpg" alt="PhotoCalle">
        </div>
    </div>

    <!-- Grid 6 -->

    <div class="gridSix">
        <i class="fa-brands fa-github"></i>
        <p>my awesome google font is applied here</p>

    </div>

</body>
</html>
